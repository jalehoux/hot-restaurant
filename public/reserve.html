<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reservations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="jumbotron text-center">
            <h1 class="display-4"><i class="fas fa-fire"></i>Hot Restaurant</h1>
            <p class="lead">Make Your Reservation</p>
            <hr class="my-4">
            <a class="btn btn-primary btn-lg" href="tables" role="button">View Tables</a>
            <a class="btn btn-secondary btn-lg" href="index" role="button"><i class="fas fa-home"></i>Home</a>
        </div>

        <div class="card">
            <div class="card-header">
                Table Reservation Form:
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="res-name">Name</label>
                        <input type="text" class="form-control" id="res-name" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="res-number">Phone Number</label>
                        <input type="number" class="form-control" id="res-number" placeholder="Your Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="res-email">Email address</label>
                        <input type="email" class="form-control" id="res-email" aria-describedby="emailHelp"
                            placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <label for="res-uniqueid">Unique ID</label>
                        <input type="text" class="form-control" id="res-uniqueid" placeholder="Your Unique ID">
                    </div>
                    <button type="submit" id="res-submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <a href="#">API Table Link</a>
        |
        <a href="#">API Wait List</a>
    </div>

    <script type="text/javascript"></script>
</body>

</html>
